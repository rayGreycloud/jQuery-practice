<html lang="en">
<head>

  <title>jQuery UI</title>

  <script type="text/javascript" src="vendor/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/jquery-ui/jquery-ui.js"></script>

  <link type="stylesheet"href="vendor/jquery-ui/jquery-ui.css">

  <style>

    #container {
      width: 400px;
      height: 300px;
      background-color: green;
    }

  </style>

</head>

<body>

    <div id="draggable" class="ui-widget-content">Drag me horizontally</div>

    <div id="container">
      <span id="draggable2">Stuck in the box.</span>
    </div>

  </div>

  <script type="text/javascript">
    $(function() {
      $("#draggable").draggable({ axis: "x" });
      $("span").draggable({ containment: "parent" });
    });
  </script>

</body>
</html>
