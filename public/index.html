<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AJAX</title>
  <script src="jquery.min.js"></script>

  <style type="text/css">


  </style>
</head>

<body>
  <p></p>

  <script type="text/javascript">

    $.ajax("info.txt")
      .done(function(data) {
        $("p").html(data);
      })
      .fail(function() {
        alert("Error fetching data");
    });

  </script>

</body>
</html>
