<html>
  <head>
    <title>jQuery</title>
    <script src="jquery.min.js"></script>

    <style type="text/css">

      #circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: green;
        margin: 10px;
      }

    </style>
  </head>

  <body>

    <div id="circle"></div>

    <script type="text/javascript">
      // Select element by id and set click handler
      $("#circle").click(function() {
        // Changing css examples
        $("#circle").css("width", "400px");
        $("#circle").css("background-color", "red");
        // Grabbing css value
        const color = $("#circle").css("background-color");
        const width = $("body").css("width");
        alert(color);
        alert(width);

      });


    </script>
  </body>
</html>
