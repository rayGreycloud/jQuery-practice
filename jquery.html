<html>
  <head>
    <title>jQuery</title>
    <script src="jquery.min.js"></script>

    <style type="text/css">
      #text {
        width: 400px;
      }

      .hidden {
        display: none;
      }

    </style>
  </head>

  <body>

    <p id="text">The display property of this paragraph can be toggled by clicking the button below.</p>

    <button id="toggle">Toggle Text Fade</button>

    <script type="text/javascript">
      // Version 1
      // $("#toggle").click(() => $("#text").toggleClass("hidden"));

      // Version 2 - fade effect
      $("#toggle").click(() => {
        if ($("#text").css("display") === "none") {
          $("#text").fadeIn();
        } else {
          $("#text").fadeOut();
        }
      });

    </script>
  </body>
</html>
