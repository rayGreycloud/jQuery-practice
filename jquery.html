<html>
  <head>
    <title>jQuery</title>
    <script src="jquery.min.js"></script>

    <style type="text/css">

      #circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: green;
        margin: 10px;
      }

      .square {
        width: 150px;
        height: 150px;
        background-color: red;
        margin: 10px;
      }
    </style>
  </head>

  <body>

    <div id="circle"></div>

    <div class="square" id="square1"></div>

    <div class="square" id="square2"></div>

    <script type="text/javascript">
      // First version
      // $("#circle").click(() => {
      //   $("#circle").css("visibility", "hidden");
      // });
      //
      // $("#square1").click(() => {
      //   $("#square1").css("visibility", "hidden");
      // });
      //
      // $("#square2").click(() => {
      //   $("#square2").css("visibility", "hidden");
      // });

      // Refactor into single function
      // Using 'this' requires function keyword because of scope
      $("div").click(function() {
        $(this).css("display", "none");

        if ($(this).attr("id") === "circle") {
          alert("You clicked the circle");
        } else {
          alert("You clicked a square");
        }

      });


    </script>
  </body>
</html>
